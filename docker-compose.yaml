version: '3.8'

services:
  # Источник правды (System of Record)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: devit_user
      POSTGRES_PASSWORD: devit_password
      POSTGRES_DB: devit_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devit_user -d devit_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Шина событий и кэш состояний (Control Plane)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
  # Миграции
  migrate:
    image: migrate/migrate
    volumes:
      - ./migrations:/migrations
    entrypoint:
      [ "migrate", "-path", "/migrations/", "-database",
        "postgres://devit_user:devit_password@postgres:5432/devit_db?sslmode=disable", "up" ]
    depends_on:
      postgres:
        condition: service_healthy

  # Панель управления (Admin API)
  console-api:
    build:
      context: .
      dockerfile: build/package/console.Dockerfile
    environment:
      DB_URL: "postgres://devit_user:devit_password@postgres:5432/devit_db?sslmode=disable"
      REDIS_URL: "redis:6379"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Шлюз действий (Runtime Engine)
  uag-engine:
    build:
      context: .
      dockerfile: build/package/uag.Dockerfile
    environment:
      REDIS_URL: "redis:6379"
      # Подключение к БД для записи аудита (AgentFS)
      DB_URL: "postgres://devit_user:devit_password@postgres:5432/devit_db?sslmode=disable"
      CONNECTOR_ADDR: "connector-mock:50051" # Адрес gRPC коннектора
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

networks:
  default:
    name: devit-network
